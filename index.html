<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">   <!-- Indica para o arquivo CSS a localização do estilo-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Aplicação To-Do List</title>
</head>

<body>
    <div class="navBox">
        <nav>
            <ul>
                <li><a class="nav-link">Exibir</a></li>
                <li><a class="nav-link">Pendente</a></li>
                <li><a class="nav-link">Concluída</a></li>
            </ul>
        </nav>
    </div>
    <div class="input-container">   <!--'<div>' Caixa de itens-->
        <ul>
            <input type="text" id="taskTitle" placeholder="Título da tarefa..." class="input-title">   <!-- Texto de título fantasma -->
            <textarea id="taskDescription" placeholder="Descrição da tarefa (opcional)..." class="input-description"></textarea>   <!-- Texto de descrição fantasma -->
            <button class="button-add-task">Adicionar</button>   <!-- Classe botão 'Adicionar' -->
        </ul>
    </div>
    
    <div class="box-tasks">
        <ul class="list-tasks"></ul> <!--Cria uma lista-->

    </div>

   
</body>
<script src="scripts.js"></script>   <!-- Caminho do arquivo JS-->
</html>
